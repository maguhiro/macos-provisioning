# update to latest
- homebrew: update_homebrew=yes

- name:  install {{item}}
  homebrew_tap: tap="{{item}}" state=present
  with_items:
    - caskroom/fonts

- name: install {{item}}
  homebrew: name={{item}} state=present
  with_items:
    - ansible
    - carthage
    - colordiff
    - curl
    - git
    - jq
    - peco
    - rbenv
    - swiftlint
    - swiftformat
    - tmux
    - tree
    - vim
    - wget
    - fish

- name: install {{item}}
  homebrew_cask: name={{item}} state=present
  environment:
    HOMEBREW_CASK_OPTS: --appdir=/Applications
  with_items:
    - alfred
    - dash
    - charles
    - firefox
    - font-fira-code
    - google-chrome
    - google-japanese-ime
    - iterm2
    - java
    - slack
    - sublime-text
    - spectacle
    - visual-studio-code

# upgrade homebrew tasks to latest
- name: upgrade homebrew
  homebrew: update_homebrew=yes upgrade_all=yes

